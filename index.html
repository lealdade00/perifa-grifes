<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perifa Grifes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Perifa Grifes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
  </nav>
</header>

<div class="banner"></div>

<div class="container">
  <h2>Produtos em Destaque</h2>

  <div class="products">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=600&auto=format&fit=crop">
      <h3>Camiseta Street</h3>
      <p class="price">R$ 79,90</p>
      <button onclick="comprar()">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=600&auto=format&fit=crop">
      <h3>Tênis Urbano</h3>
      <p class="price">R$ 199,90</p>
      <button onclick="comprar()">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=600&auto=format&fit=crop">
      <h3>Moletom Chave</h3>
      <p class="price">R$ 149,90</p>
      <button onclick="comprar()">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?q=80&w=600&auto=format&fit=crop">
      <h3>Boné Style</h3>
      <p class="price">R$ 59,90</p>
      <button onclick="comprar()">Adicionar ao Carrinho</button>
    </div>

  </div>

  <button style="margin-top:30px;" onclick="finalizar()">
    Finalizar Pedido
  </button>

  <p id="msg">✅ Pedido realizado com sucesso! (Simulação escolar)</p>
</div>

<footer>
  Perifa Grifes © 2026 — Trabalho Escolar
</footer>

<script>
  function comprar() {
    alert("Produto adicionado ao carrinho! (Simulação)");
  }

  function finalizar() {
    document.getElementById("msg").style.display = "block";
  }
</script>

</body>
</html>
